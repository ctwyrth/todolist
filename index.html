<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="style.css">
      
      <title>ToDoList</title>
   </head>

   <body>
      <header>
         <h1>To Do List</h1>
      </header>
      <form>
         <input type="text" name="newToDo" id="" class="todo-input">
         <button class="todo-button" type="submit"><i class="fa-solid fa-square-plus"></i> </button>
         <div class="select">
            <select name="todos" class="filter-todo">
               <option value="all">All</option>
               <option value="done">Done</option>
               <option value="open">Open</option>
            </select>
         </div>
      </form>
      <div class="todo-container">
         <ul class="todo-list">
            <!-- to be filled through scripting -->
         </ul>
      </div>

      <script src="https://kit.fontawesome.com/c45b326a96.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
   </body>
</html>
